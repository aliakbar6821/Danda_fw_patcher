name: Framework Patcher Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

        - name: Install Required Packages
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jre android-sdk-libsparse-utils android-sdk-platform-tools zip unzip curl

        # Install Android Build-Tools
        mkdir -p $HOME/android-build-tools
        cd $HOME/android-build-tools
        curl -L -o bt.zip https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip
        unzip bt.zip

        # DEBUG LIST â€“ see extracted structure
        echo "Extracted folders:"
        ls -R .

        # Find the actual zipalign path automatically
        ZIPALIGN_PATH=$(find $HOME/android-build-tools -type f -name zipalign | head -n 1)
        ZIPALIGN_DIR=$(dirname "$ZIPALIGN_PATH")

        echo "zipalign found at: $ZIPALIGN_PATH"
        echo "Adding to PATH: $ZIPALIGN_DIR"

        # Add to PATH for all next steps
        echo "$ZIPALIGN_DIR" >> $GITHUB_PATH


    - name: Clone Patcher Repo
      run: |
        git clone https://github.com/Danda420/OemPorts10T-PIF

    - name: Download framework.jar
      run: |
        cd OemPorts10T-PIF/framework_patcher
        curl -L -o framework.jar "https://pixeldrain.com/u/J5SEVhfY"

    - name: Run Framework Patcher and Save output.txt
      run: |
        cd OemPorts10T-PIF/framework_patcher

        chmod +x patchframework.sh
        ./patchframework.sh | tee output.txt

        if [ -f for.sh ]; then
          chmod +x for.sh
          ./for.sh | tee -a output.txt
        fi

    - name: Create ZIP of framework_patcher
      run: |
        cd OemPorts10T-PIF
        zip -r framework.zip framework_patcher

    - name: Upload ZIP to Pixeldrain
      run: |
        cd OemPorts10T-PIF
        curl -T "framework.zip" -u :870d0ec5-6f6e-486d-9a3a-1707d803248f https://pixeldrain.com/api/file/
